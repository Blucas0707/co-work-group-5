	<h3>天氣預報</h3>
	<div id="weather" style="display: flex;justify-content: center; ">

		<div id="L_box" style="border: 3px;border-style: dotted;height: 300px;width: 400px;margin-right: 15px;">

			</div>
			<br>
			<div style="display: flex;">
				<div>
					<p id="date">06/08</p>
					<p id="time">00:00~06:00</p>
				</div>
				<div>
					<img id="WeatherPic" src="https://i.ibb.co/yhdy9p4/Chimmy.png" style="width: 100px;margin-left: 55px;"> 
				</div>
			</div>

			<div style="margin-left: 165px;">
				<div style="display: flex; margin-bottom: -30px;">
					<!-- 最高溫~最低溫的文字在JS串起來 -->
					<p>溫度：</p><p id="temperature">25~26</p> 
				</div>
				<div style="display: flex;">
					<p>降雨機率：</p><p id="ranning">10%</p>

			</div>

		</div>
